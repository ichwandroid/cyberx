<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Materi ke Google Drive</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">

    <div class="container mx-auto max-w-lg">
        <!-- Form Upload -->
        <div id="uploadFormContainer" class="bg-white p-8 rounded-2xl shadow-2xl">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Upload Materi</h1>
            <form id="uploadForm" class="space-y-6">
                <div>
                    <label for="fileName" class="block text-sm font-medium text-gray-700">Nama File</label>
                    <input type="text" id="fileName" name="fileName" required
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="Contoh: Pelajaran Matematika Bab 1">
                </div>
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Pilih File (MP3 / MP4)</label>
                    <input type="file" id="file" name="file" accept=".mp3,audio/mpeg,.mp4,video/mp4" required
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                </div>
                <button type="submit" id="submitBtn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span id="btnText">Upload Sekarang</span>
                    <svg id="loadingIcon" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Hasil Upload (Link & QR Code) -->
        <div id="resultContainer" class="bg-white p-8 rounded-2xl shadow-2xl mt-6 hidden">
            <h2 class="text-2xl font-bold text-center mb-4 text-green-600">Upload Berhasil!</h2>
            <p class="text-center text-gray-700 mb-4">File Anda telah tersimpan. Bagikan link atau QR Code ini.</p>
            
            <div class="bg-gray-100 p-4 rounded-lg mb-4">
                <p class="text-sm text-gray-600 mb-1">Link Akses:</p>
                <a id="resultLink" href="#" target="_blank" class="text-blue-600 break-all hover:underline"></a>
            </div>

            <div class="flex justify-center">
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Custom JS -->
    <script src="script-assets.js"></script>
</body>
</html>
