<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Putar Audio</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin-top: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
            text-shadow: 0 0 30px rgba(129, 140, 248, 0.3);
        }

        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            padding: 1.25rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: var(--glass-border);
        }

        td {
            padding: 1.5rem;
            vertical-align: middle;
            border-bottom: var(--glass-border);
            transition: background-color 0.2s;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .file-name {
            font-weight: 500;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon-music {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
            filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.5));
        }

        audio {
            width: 100%;
            height: 40px;
            border-radius: 20px;
        }

        /* Custom Audio Player Styling Webkit */
        audio::-webkit-media-controls-panel {
            background-color: rgba(255, 255, 255, 0.1);
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: var(--text-color);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .download-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            td,
            th {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .qrcode-display {
            background: white;
            padding: 8px;
            border-radius: 8px;
            width: fit-content;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Audio Library</h1>

        <!-- Upload Section -->
        <div style="text-align: center; margin-bottom: 2rem;">
            <input type="file" id="local-file-input" accept="audio/*" style="display: none;">
            <label for="local-file-input" class="upload-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" />
                </svg>
                Putar File Lokal
            </label>
            <p style="color: var(--text-muted); font-size: 0.8rem; margin-top: 0.5rem;">
                *File hanya diputar di browser ini & tidak disimpan ke server
            </p>
        </div>

        <div class="glass-panel">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 40%">Judul File</th>
                            <th style="width: 40%">Pemutar</th>
                            <th style="width: 20%; text-align: center;">QR Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="file-name">
                                    <svg class="icon-music" viewBox="0 0 24 24">
                                        <path
                                            d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
                                    </svg>
                                    Hari ini aku mengingat.mp3
                                </div>
                            </td>
                            <td>
                                <audio controls>
                                    <source src="Assets Audio Listening/Hari ini aku mengingat.mp3" type="audio/mpeg">
                                    Browser Anda tidak mendukung elemen audio.
                                </audio>
                            </td>
                            <td>
                                <div class="qrcode-display"
                                    data-url="Assets Audio Listening/Hari ini aku mengingat.mp3"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="file-name">
                                    <svg class="icon-music" viewBox="0 0 24 24">
                                        <path
                                            d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
                                    </svg>
                                    SE Kelas 1 2025.mp3
                                </div>
                            </td>
                            <td>
                                <audio controls>
                                    <source src="Assets Audio Listening/SE Kelas 1 2025.mp3" type="audio/mpeg">
                                    Browser Anda tidak mendukung elemen audio.
                                </audio>
                            </td>
                            <td>
                                <div class="qrcode-display" data-url="Assets Audio Listening/SE Kelas 1 2025.mp3"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const qrContainers = document.querySelectorAll('.qrcode-display');

            qrContainers.forEach(container => {
                const url = container.getAttribute('data-url');
                // Create absolute URL based on current location
                const absoluteUrl = new URL(url, window.location.href).href;

                new QRCode(container, {
                    text: absoluteUrl,
                    width: 100,
                    height: 100,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            });
        });

        // Handle Local File Upload
        document.getElementById('local-file-input').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const objectUrl = URL.createObjectURL(file);
            const tbody = document.querySelector('tbody');

            const newRow = document.createElement('tr');
            newRow.style.animation = 'fadeIn 0.5s ease-out';

            newRow.innerHTML = `
                <td>
                    <div class="file-name">
                        <svg class="icon-music" viewBox="0 0 24 24">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                        ${file.name}
                        <span style="font-size: 0.7rem; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; color: #fbbf24;">LOKAL</span>
                    </div>
                </td>
                <td>
                    <audio controls>
                        <source src="${objectUrl}" type="${file.type}">
                        Browser Anda tidak mendukung elemen audio.
                    </audio>
                </td>
                <td>
                    <div style="text-align: center; color: var(--text-muted); font-size: 0.8rem;">
                        Tidak tersedia<br>untuk file lokal
                    </div>
                </td>
            `;

            // Insert as the first row
            tbody.insertBefore(newRow, tbody.firstChild);

            // Reset input
            this.value = '';
        });
    </script>
</body>

</html>
